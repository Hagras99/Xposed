
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Deepfake Checker</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Logo" class="logo-image">
        </div>
        <div class="title">Deepfake Checker</div>
        <div class="description">Upload your URL or file to verify authenticity using our AI-powered tool.</div>
        <div class="input-section">
            <input type="text" class="url-input" placeholder="Paste a URL here...">
            <div class="drag-drop" id="dropzone">Drag and drop files here or click to browse</div>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        <div class="footer">Powered by cutting-edge AI technology</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            dropZone.addEventListener('dragover', () => {
                dropZone.classList.add('dragging');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragging');
            });
            
            dropZone.addEventListener('drop', (e) => {
                dropZone.classList.remove('dragging');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });
            
            dropZone.addEventListener('click', () => {
                if (dropZone.querySelector('img')) {
                    if (confirm('Do you want to remove the uploaded image?')) {
                        dropZone.innerHTML = 'Drag and drop files here or click to browse';
                    }
                } else {
                    fileInput.click();
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (fileInput.files.length > 0) {
                    handleFile(fileInput.files[0]);
                }
            });
            
            function handleFile(file) {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        dropZone.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 140px; border-radius: 8px;">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload an image file');
                }
            }
        });
    </script>
</body>
</html>
